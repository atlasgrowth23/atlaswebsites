<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Professional service tools and equipment -->
  <g transform="translate(200, 150)">
    <!-- Tool box -->
    <rect x="0" y="200" width="120" height="80" fill="url(#toolGradient)" rx="8"/>
    <rect x="10" y="210" width="100" height="15" fill="#000" opacity="0.2"/>
    <circle cx="25" cy="240" r="8" fill="#000" opacity="0.3"/>
    <circle cx="50" cy="240" r="8" fill="#000" opacity="0.3"/>
    <circle cx="75" cy="240" r="8" fill="#000" opacity="0.3"/>
    
    <!-- Wrench -->
    <rect x="150" y="180" width="8" height="60" fill="#C0C0C0" rx="4" transform="rotate(15 154 210)"/>
    <circle cx="154" cy="175" r="12" fill="#C0C0C0"/>
    <circle cx="154" cy="175" r="8" fill="#000" opacity="0.2"/>
    
    <!-- Screwdriver -->
    <rect x="180" y="190" width="6" height="50" fill="#FFD700"/>
    <rect x="178" y="185" width="10" height="10" fill="#8B4513"/>
    
    <!-- Hammer -->
    <rect x="210" y="170" width="40" height="12" fill="#C0C0C0" rx="6"/>
    <rect x="240" y="175" width="8" height="35" fill="#8B4513"/>
    
    <!-- Level tool -->
    <rect x="260" y="195" width="80" height="12" fill="#FFD700" rx="6"/>
    <circle cx="300" cy="201" r="4" fill="#000" opacity="0.3"/>
    
    <!-- Safety gear -->
    <circle cx="380" cy="200" r="25" fill="#FF4500"/>
    <circle cx="380" cy="200" r="20" fill="#000" opacity="0.1"/>
  </g>
  
  <!-- Energy/power symbols -->
  <g transform="translate(100, 50)">
    <!-- Lightning bolts -->
    <path d="M50 50 L70 80 L60 80 L75 110 L55 90 L65 90 Z" fill="#FFD700"/>
    <path d="M500 80 L520 110 L510 110 L525 140 L505 120 L515 120 Z" fill="#FFD700"/>
    
    <!-- Gear/cog -->
    <g transform="translate(300, 60)">
      <circle cx="0" cy="0" r="35" fill="#FF8C00"/>
      <circle cx="0" cy="0" r="20" fill="#000" opacity="0.2"/>
      <rect x="-5" y="-45" width="10" height="15" fill="#FF8C00"/>
      <rect x="-5" y="30" width="10" height="15" fill="#FF8C00"/>
      <rect x="-45" y="-5" width="15" height="10" fill="#FF8C00"/>
      <rect x="30" y="-5" width="15" height="10" fill="#FF8C00"/>
      <rect x="-35" y="-35" width="12" height="8" fill="#FF8C00" transform="rotate(45)"/>
      <rect x="23" y="-35" width="12" height="8" fill="#FF8C00" transform="rotate(-45)"/>
      <rect x="-35" y="27" width="12" height="8" fill="#FF8C00" transform="rotate(-45)"/>
      <rect x="23" y="27" width="12" height="8" fill="#FF8C00" transform="rotate(45)"/>
    </g>
  </g>
  
  <!-- Professional service elements -->
  <g transform="translate(50, 350)">
    <!-- House outline -->
    <path d="M0 100 L50 50 L100 100 L100 150 L0 150 Z" fill="none" stroke="#FFD700" stroke-width="4"/>
    <rect x="20" y="120" width="15" height="25" fill="none" stroke="#FFD700" stroke-width="3"/>
    <rect x="65" y="110" width="20" height="15" fill="none" stroke="#FFD700" stroke-width="3"/>
    
    <!-- Service van -->
    <g transform="translate(200, 80)">
      <rect x="0" y="20" width="80" height="40" fill="#FF8C00" rx="5"/>
      <rect x="70" y="0" width="30" height="30" fill="#FF8C00" rx="5"/>
      <circle cx="20" cy="70" r="12" fill="#000"/>
      <circle cx="20" cy="70" r="8" fill="#C0C0C0"/>
      <circle cx="80" cy="70" r="12" fill="#000"/>
      <circle cx="80" cy="70" r="8" fill="#C0C0C0"/>
      <rect x="10" y="30" width="15" height="15" fill="#000" opacity="0.2"/>
      <text x="35" y="45" fill="#FFF" font-size="8" font-weight="bold">SERVICE</text>
    </g>
  </g>
  
  <!-- Quality/success indicators -->
  <g transform="translate(600, 400)">
    <!-- Trophy -->
    <rect x="15" y="40" width="20" height="30" fill="#FFD700"/>
    <ellipse cx="25" cy="35" rx="15" ry="10" fill="#FFD700"/>
    <ellipse cx="25" cy="32" rx="10" ry="7" fill="#FF8C00"/>
    <rect x="5" y="25" width="8" height="15" fill="#FFD700"/>
    <rect x="37" y="25" width="8" height="15" fill="#FFD700"/>
    <rect x="20" y="70" width="10" height="8" fill="#8B4513"/>
    
    <!-- Star -->
    <path d="M80 20 L85 30 L95 30 L87 37 L90 47 L80 42 L70 47 L73 37 L65 30 L75 30 Z" fill="#FFD700"/>
  </g>
</svg>