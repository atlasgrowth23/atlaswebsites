<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aboutBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="teamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#aboutBg)"/>
  
  <!-- Professional team silhouettes -->
  <g transform="translate(100, 150)">
    <!-- Team member 1 -->
    <circle cx="50" cy="50" r="25" fill="url(#teamGradient)"/>
    <rect x="30" y="70" width="40" height="60" fill="url(#teamGradient)" rx="8"/>
    <rect x="35" y="85" width="30" height="3" fill="#000" opacity="0.2"/>
    <rect x="35" y="95" width="20" height="3" fill="#000" opacity="0.2"/>
    
    <!-- Team member 2 -->
    <circle cx="150" cy="50" r="25" fill="url(#teamGradient)"/>
    <rect x="130" y="70" width="40" height="60" fill="url(#teamGradient)" rx="8"/>
    <rect x="135" y="85" width="30" height="3" fill="#000" opacity="0.2"/>
    <rect x="135" y="95" width="25" height="3" fill="#000" opacity="0.2"/>
    
    <!-- Team member 3 -->
    <circle cx="250" cy="50" r="25" fill="url(#teamGradient)"/>
    <rect x="230" y="70" width="40" height="60" fill="url(#teamGradient)" rx="8"/>
    <rect x="235" y="85" width="30" height="3" fill="#000" opacity="0.2"/>
    <rect x="235" y="95" width="15" height="3" fill="#000" opacity="0.2"/>
  </g>
  
  <!-- Tools and equipment -->
  <g transform="translate(400, 100)">
    <!-- Toolbox -->
    <rect x="0" y="80" width="80" height="50" fill="#FFD700" rx="5"/>
    <rect x="5" y="85" width="70" height="8" fill="#000" opacity="0.2"/>
    <circle cx="20" cy="105" r="5" fill="#000" opacity="0.3"/>
    <circle cx="40" cy="105" r="5" fill="#000" opacity="0.3"/>
    <circle cx="60" cy="105" r="5" fill="#000" opacity="0.3"/>
    
    <!-- Wrench -->
    <rect x="90" y="70" width="5" height="40" fill="#C0C0C0" rx="2"/>
    <circle cx="92" cy="65" r="8" fill="#C0C0C0"/>
  </g>
  
  <!-- Service excellence indicators -->
  <g transform="translate(50, 50)">
    <!-- Quality badge -->
    <circle cx="0" cy="0" r="30" fill="#FFD700"/>
    <circle cx="0" cy="0" r="20" fill="#FF8C00"/>
    <text x="0" y="5" text-anchor="middle" fill="#FFF" font-size="12" font-weight="bold">âœ“</text>
    
    <!-- Experience years -->
    <g transform="translate(450, 0)">
      <circle cx="0" cy="0" r="30" fill="#DC143C"/>
      <text x="0" y="-5" text-anchor="middle" fill="#FFD700" font-size="14" font-weight="bold">25+</text>
      <text x="0" y="8" text-anchor="middle" fill="#FFF" font-size="8">YEARS</text>
    </g>
  </g>
  
  <!-- Professional service elements -->
  <g transform="translate(150, 280)">
    <!-- Customer satisfaction -->
    <rect x="0" y="0" width="120" height="60" fill="#FFD700" rx="10"/>
    <text x="60" y="25" text-anchor="middle" fill="#DC143C" font-size="16" font-weight="bold">100%</text>
    <text x="60" y="45" text-anchor="middle" fill="#DC143C" font-size="10">SATISFACTION</text>
    
    <!-- 24/7 Service -->
    <rect x="150" y="0" width="120" height="60" fill="#FF8C00" rx="10"/>
    <text x="210" y="25" text-anchor="middle" fill="#FFF" font-size="16" font-weight="bold">24/7</text>
    <text x="210" y="45" text-anchor="middle" fill="#FFF" font-size="10">SERVICE</text>
    
    <!-- Licensed & Insured -->
    <rect x="300" y="0" width="120" height="60" fill="#DC143C" rx="10"/>
    <text x="360" y="20" text-anchor="middle" fill="#FFD700" font-size="12" font-weight="bold">LICENSED</text>
    <text x="360" y="35" text-anchor="middle" fill="#FFD700" font-size="8">&</text>
    <text x="360" y="50" text-anchor="middle" fill="#FFD700" font-size="12" font-weight="bold">INSURED</text>
  </g>
</svg>